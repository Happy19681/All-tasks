
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Login Registry Form</title>
    <link rel="stylesheet" href="frontend.css">
    
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="registerTab">Register</button>
      </div>

      <form id="loginForm" class="form active">
        <input type="email" placeholder="Email" required value="">
        <input type="password" value="" placeholder="Password" required value="">
        <button type="submit" class="btn">
            <i class="fa fa-sign-in-alt"></i> Login
        </button>
        <p class="or">Or Continue With</p>
        <div class="socials">
            <button class="social">G</button>
            <button class="social">F</button>  
            <button class="social">T</button>
        </div>
      </form>
    
      <form id="registerForm" class="form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit" class="btn">
            <i class="fa fa-user-plus"></i>Register
        </button>
        <p class="or">Or Sign Up With</p>
        <div class="socials">
            <button class="social">G</button>
            <button class="social">F</button>  
            <button class="social">T</button>
        </div>
      </form>

    <script src="frontend.js"></script>
   
  </body>
</html>
